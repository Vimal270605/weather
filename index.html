<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-card" id="weather-output">
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="weather-info">
                <h2 id="city-name">Search for a city</h2>
                <p id="temperature">--Â°C</p>
                <p id="weather-description">--</p>
                <div class="details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="forecast-container" id="forecast">
            <!-- Forecast items will be added here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
